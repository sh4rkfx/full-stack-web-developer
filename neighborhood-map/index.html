<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container1 row">
        <nav id="list" class="col-md-3" style="padding-left:0px;">
            <header>Neighborhood Map</header>
            <input class="form-control" placeholder="Search Locationâ€¦" type="text"  data-bind="textInput: searchText, event: {keyup: useFilter}" value="">
            <hr>
            <div class="error" data-bind="visible:ErrorText">
                <div class="innerMSGContainer">
                    <div class="innerMSG" data-bind="text:ErrorText"></div>
                </div>
            </div>
            <ul data-bind="foreach: LocationMarker">
                <li>
                    <p data-bind="text: name, click: $parent.getContent"></p>
                </li>
            </ul>
        </nav>
        <main id="map" class="col-md-12"></main>
    </div>
    <script src="js/knockout-3.4.2.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script defer async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFo6NIEl6FfNpIq8BN-pCpnfEVObbzm7Q&v=3&callback=initMap&libraries=places" onerror="googleError()"></script>
</body>

</html>
